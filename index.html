<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!--calculator-->
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
                <div class="box dark-box update-value">C</div>
                <div class="box dark-box update-value">+/-</div>
                <div class="box dark-box operator">%</div>
                <div class="box orange-box operator">รท</div>
            </div>
            <div class="row">
                <div class="box light-box number">7</div>
                <div class="box light-box number">8</div>
                <div class="box light-box number">9</div>
                <div class="box orange-box operator">x</div>
            </div>
            <div class="row">
                <div class="box light-box number">4</div>
                <div class="box light-box number">5</div>
                <div class="box light-box number">6</div>
                <div class="box orange-box operator">-</div>
            </div>
            <div class="row">
                <div class="box light-box number">1</div>
                <div class="box light-box number">2</div>
                <div class="box light-box number">3</div>
                <div class="box orange-box operator">+</div>
            </div>
            <div class="row">
                <div class="box light-box number" id="zero">0</div>
                <div class="box light-box number">.</div>
                <div class="box orange-box operator" id="equal">=</div>
            </div>
        </div>

    </div>
    <script src="javascipt.js"></script>
</body>
</html>
